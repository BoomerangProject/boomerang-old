<!doctype html>
<html>
<body>
<h1>third party site (without iframe)</h1>

<!-- Start of Kudos Widget script -->
<script>

  const data = {"firstName": "Sharoda"};
  const signature = "mySignature";

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {
      return;
    }
    js = d.createElement(s);
    js.id = id;
    js.onload = function() {
      kudosApp.rateExperience(data, signature, document.getElementById("content"));
    };
    js.src = "https://s3.amazonaws.com/kudos-webplugin/kudosWebPluginWidget.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'kudosWebPlugin'));

</script>
<!-- End of Kudos Widget script -->

<div style="width: 300px; height: 100px; position: fixed; bottom: 0; left: 0; margin-left: 100px; margin-bottom: -1px;" id="content"/>

</body>
</html>
