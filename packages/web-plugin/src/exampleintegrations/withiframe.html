<!doctype html>
<html>
<body>
<h1>third party site (with iframe)</h1>

<!-- Start of Kudos Widget script -->
<script>

  const iframeElement = document.createElement("iframe");
  iframeElement.id="kudosIframe";
  iframeElement.scrolling="no";
  iframeElement.frameBorder="0";
  iframeElement.allowtransparency="false";
  iframeElement.title="";
  iframeElement.width = "310px";
  iframeElement.height = "100px";

  const cssStyle = "z-index: 999999; position: fixed; bottom: 0; left: 0; margin-left: 100px;";

  (iframeElement.frameElement||iframeElement).style.cssText=cssStyle;

  // const containerDiv = document.createElement("div");
  // containerDiv.style.visibility = "visible";
  // containerDiv.appendChild(iframeElement);
  // document.body.appendChild(containerDiv);

  document.body.appendChild(iframeElement);

  const kudosIframeDocument = document.getElementById("kudosIframe").contentWindow.document;
  kudosIframeDocument.open();

  kudosIframeDocument._l=function() {

    const mainDiv = this.createElement("div");
    mainDiv.id = "content";
    this.body.appendChild(mainDiv);

    const mainScript = this.createElement("script");

    const code = "(function(d, s, id){      var js, fjs = d.getElementsByTagName(s)[0];      if (d.getElementById(id)){ return; }      js = d.createElement(s); js.id = id;      js.onload = function(){        kudosApp.rateExperience('Sharoda', 'mySignature', d.getElementById(\"content\"));      };      js.src = \"https://s3.amazonaws.com/kudos-webplugin/kudosWebPluginWidget.js\";      fjs.parentNode.insertBefore(js, fjs);  }(document, 'script', 'kudosWebPlugin'));";

    try {
      mainScript.appendChild(this.createTextNode(code));
    } catch (e) {
      mainScript.text = code;
    }

    this.body.appendChild(mainScript);
  };

  kudosIframeDocument.write('<body style="margin:0; padding:0" onload="document._l();">');
  kudosIframeDocument.close();

  const kudos = document.getElementById("kudosIframe").contentWindow;

  kudos.show = function() {
    containerDiv.style.visibility = "visible";
  };

  kudos.hide = function() {
    containerDiv.style.visibility = "hidden";
  };

  kudos.isVisible = function() {
    return containerDiv.style.visibility === "visible";
  };

</script>
<!-- End of Kudos Widget script -->
</body>
</html>
