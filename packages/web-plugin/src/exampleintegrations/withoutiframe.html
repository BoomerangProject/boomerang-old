<!doctype html>
<html>
<body>
<h1>third party site (without iframe)</h1>

<!-- Start of Kudos Widget script -->
<script>

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)){ return; }
    js = d.createElement(s); js.id = id;
    js.onload = function(){
      kudosApp.showWidget(document.getElementById("content"));
    };
    js.src = "https://s3.amazonaws.com/kudos-webplugin/kudosWebPluginWidget.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'kudosWebPlugin'));

</script>
<!-- End of Kudos Widget script -->

<div style="width: 250px; height: 400px; position: fixed; bottom: 0; right: 0; margin: 5px;" id="content" />

</body>
</html>
