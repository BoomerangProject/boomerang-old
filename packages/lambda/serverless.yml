# For full config options, check the docs:
#    docs.serverless.com
service: Kudos

plugins:
  - serverless-plugin-include-dependencies
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  versionFunctions: false
  region: us-east-1
  timeout: 120


functions:
  getSignature:
    handler: buildsrc/handler.getSignature
    events:
      - http:
          path: /getSignature
          method: get
  rateExperience:
    handler: buildsrc/handler.rateExperience
    events:
      - http:
          path: /rateExperience
          method: get
  storeExperience:
    handler: buildsrc/handler.storeExperience
    events:
      - http:
          path: /storeExperience
          method: get
  requestReview:
    handler: buildsrc/handler.requestReview
    events:
      - http:
          path: /requestReview
          method: post
  getPendingReviews:
    handler: buildsrc/handler.getPendingReviews
    events:
      - http:
          path: /getPendingReviews
          method: get
  addUserToRegistry:
    handler: buildsrc/handler.addUserToRegistry
    events:
      - http:
          path: /addUserToRegistry
          method: post
  getUserAddress:
    handler: buildsrc/handler.getUserAddress
    events:
      - http:
          path: /getUserAddress
          method: get
  getNonceForAddingUserToRegistry:
    handler: buildsrc/handler.getNonceForAddingUserToRegistry
    events:
      - http:
          path: /getNonceForAddingUserToRegistry
          method: get